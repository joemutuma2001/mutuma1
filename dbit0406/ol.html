<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>
<body>
    <h1>Ordered List</h1>
    <ol type="1">
        <li>Flour</li>
        <li>Rice</li>
        <li>Sugar</li>
        <li>Cooking Oil</li>
    </ol>
    <ol type="a">
        <li>Flour</li>
        <li>Rice</li>
        <li>Sugar</li>
        <li>Cooking Oil</li>
    </ol>
    <ol type="i">
        <li>Flour</li>
        <li>Rice</li>
        <li>Sugar</li>
        <li>Cooking Oil</li>
    </ol>
    
</body>
</html>
